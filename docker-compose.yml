version: '3'
services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    hostname: rabbitmq
    ports:
      - 5672:5672
      - 15672:15672
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    # networks:
    #   - rabbitmq_network

# networks:
#   rabbitmq_network:
#     driver: bridge

volumes:
  rabbitmq_data:
